<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/index.js" defer></script>
  </head>
  <body>
    <h1 class="title">Image Slider</h1>
    <div class="wrapper">
      <div class="slide-wrapper">
        <img src="./images/slide-1.jpg" alt="slide 1" class="slide" />
        <img src="./images/slide-2.jpg" alt="slide 2" class="slide" />
        <img src="./images/slide-3.jpg" alt="slide 3" class="slide" />
      </div>

      <div class="controls">
        <button id="prev-btn">&larr;</button>
        <button id="next-btn">&rarr;</button>
      </div>
    </div>
  </body>
</html>
